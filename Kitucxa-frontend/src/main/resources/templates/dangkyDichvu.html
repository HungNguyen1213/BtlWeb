<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Đăng kí Dịch vụ</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Đăng kí Dịch vụ</h1>
		<h2>
			<a href="#" class="btn btn-warning">Thoát</a>
		</h2>
		<hr>
	</div>
	<br>
	<div align="center">
		<form method="POST">
			<div>
				<table border="1" cellpadding="5">
					<tr class="text-center">
						<th>ID</th>
						<th>Tên</th>
						<th>Đơn giá</th>
						<th>Tích chọn</th>
					</tr>
					<tr th:each="dv : ${listDv}" class="text-center">
						<td th:utext="${dv.id}"></td>
						<td th:utext="${dv.ten}"></td>
						<td th:utext="${dv.dongia}"></td>
						<td><input type="radio" name="dichvu" th:value="${dv.id}" /></td>
					</tr>
				</table>
			</div>
			<br>
			<div>
				<h3>Nhập vào thời gian sử dụng:</h3>
				<input type="date" name="thoigiankt" />
			</div>
			<br> <input type="submit" value="Đăng kí"
				class="btn btn-success" />
		</form>
	</div>
</body>
</html>
