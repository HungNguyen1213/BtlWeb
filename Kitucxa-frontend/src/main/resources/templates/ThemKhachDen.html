<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8" />
   <title>Quản lý khách đên chơi</title>
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
   <div align="center">
      <h1>Quản lý khách đến chơi</h1>
      <div>Tìm kiếm sinh viên: </div>

      <form>
         <table border="1px">
            <tr>
               <th>Mã sv</th>
               <th>Họ tên</th>
               <th>Ngày sinh</th>
               <th>Số CMT</th>
               <th>Lớp</th>
               <th>Chọn</th>
            </tr>
            <tr th:each="sv : ${sinhviens}">
               <td th:text="${sv.id}"></td>
               <td th:text="${sv.ten}"></td>
               <td th:Date="${sv.ngaysinh}" th:utext="${sv.ngaysinh}"></td>
               <td th:text="${sv.soCMT}"></td>
               <td th:text="${sv.lop}"></td>
               <td><input type="radio" name="chon" value="${sv.id}"></td>
            </tr>
         </table>
      </form>
      <div>Thêm khách đến chơi:</div>
      <div>
         <table border="1px">
            <tr>
               <th>Số CMT</th>
               <th>Họ tên</th>
               <th>Ngày sinh</th>
            </tr>
            <tr>
               <td></td>
               <td></td>
               <td></td>
               <td><input type="submit" value="Sửa"></td>
               <td><input type="submit" value="Xoá"></td>
            </tr>
         </table>
      </div>
      <a href=@"/quanlykhach/them"><Button>Thêm</Button></a>
   </div>
</body>

</html>
