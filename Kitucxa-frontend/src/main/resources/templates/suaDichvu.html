<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quan ly Dich vu</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quan ly Dich vu</h1>
		<h2>
			<a th:href="@{/quan-ly-dich-vu}" class="btn btn-warning">Danh sach Dich vu</a>
		</h2>
		<hr>
	</div>
	<div align="center">
		<h2>Sua Dich vu</h2>
		<br>
		<form method="post" th:object="${dv}">
			<table>
				<tr class="text-left">
					<td>Ma dich vu</td>
					<td><input type="text" th:field="*{maDv}" /></td>
				</tr>
				<tr class="text-left">
					<td>Ten</td>
					<td><input type="text" th:field="*{ten}" /></td>
				</tr>
				<tr class="text-left">
					<td>Don gia</td>
					<td><input type="text" th:field="*{donGia}" /></td>
				</tr>
			</table>
			<br>
			<input type="submit" value="Luu" class="btn btn-success" />
		</form>
	</div>
</body>
</html>
