<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quan ly Phong</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quan ly Phong</h1>
		<h2>
			<a th:href="@{/quan-ly-phong/them}" class="btn btn-warning">Them Phong</a>
		</h2>
		<hr>
	</div>
	<div align="center">
		<h2>Danh sach Phong</h2>
		<table border="1" cellpadding="5">
			<tr class="text-center">
				<th>So phong</th>
				<th>Loai phong</th>
				<th>Don gia</th>
				<th>So nguoi o toi da</th>
				<th>Sua/Xoa</th>
			</tr>
			<tr th:each="phong : ${listPhong}">
				<td th:utext="${phong.soPhong}"></td>
				<td th:utext="${phong.loaiPhong}"></td>
				<td th:utext="${phong.donGia}"></td>
				<td th:utext="${phong.soNguoitoida}"></td>
				<td><a th:href="@{'/quan-ly-phong/sua/' + ${phong.soPhong}}" class="btn btn-success">Sua</a>&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/quan-ly-phong/xoa/' + ${phong.soPhong}}" class="btn btn-danger">Xoa</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
