<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản lý Dịch vụ sử dụng</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quản lý Dịch vụ sử dụng</h1>
		<h2><a href="#" class="btn btn-warning">Thoát</a></h2>
		<hr>
	</div>
	<div align="center">
	<h2>Thông tin sinh viên</h2>
	<br>
		<table>
				<tr class="text-left">
					<td>Tên</td>
					<td th:text="${sv.ten}"></td>
				</tr>
				<tr class="text-left">
					<td>Lớp</td>
					<td th:text="${lop}"></td>
				</tr>
				<tr class="text-left">
					<td>Số CMT</td>
					<td th:text="${sv.soCMT}"></td>
				</tr>
				<tr class="text-left">
					<td>Ngày sinh</td>
					<td th:text="${sv.ngaysinh}">></td>
				</tr>
				<tr class="text-left">
					<td>Quê quán</td>
					<td th:text="${sv.quequan}"></td>
				</tr>
			</table>
	</div>
	<hr>
	<div align="center">
		<h2>Danh sách dịch vụ sử dụng</h2>
		<br>
		<table border="1" cellpadding="5">
			<tr class="text-center">
				<th>Tên dịch vụ</th>
				<th>Đơn giá</th>
				<th>Thời gian bắt đầu</th>
				<th>Thời gian kết thúc</th>
			</tr>
			<tr th:each="dvsd : ${listDvsd}" class="text-left">
				<td th:text="${dvsd.dichvu.ten}"></td>
				<td th:text="${dvsd.dongia}"></td>
				<td th:text="${dvsd.thoigianbd}"></td>
				<td th:text="${dvsd.thoigiankt}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
