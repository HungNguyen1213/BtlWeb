<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản lý Dịch vụ sử dụng</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quản lý Dịch vụ sử dụng</h1>
		<h2><a href="#" class="btn btn-warning">Thoát</a></h2>
		<hr>
	</div>
	<div align="center">
		<h2>Danh sách sinh viên</h2>
		<br>
		<form th:action="@{/quan-ly-dich-vu-su-dung/tim-sinh-vien}" method="get">
			<input type="text" name="keyword" placeholder="Tìm kiếm..." />
			<input type="submit" value="Tìm kiếm" class="btn btn-success" />
		</form>
		<br>
		<table border="1" cellpadding="5">
			<tr class="text-center">
				<th>ID</th>
				<th>Tên</th>
				<th>Lớp</th>
				<th>Số CMT</th>
				<th>Ngày sinh</th>
				<th>Quê quán</th>
				<th>Hành động</th>
			</tr>
			<tr th:each="sv : ${listSv}">
				<td th:utext="${sv.id}" class="text-center"></td>
				<td th:utext="${sv.ten}" class="text-left"></td>
				<td th:utext="${sv.lop}" class="text-center"></td>
				<td th:utext="${sv.soCMT}" class="text-center"></td>
				<td th:utext="${sv.ngaysinh}" class="text-center"></td>
				<td th:utext="${sv.quequan}" class="text-center"></td>
				<td><a th:href="@{'/quan-ly-dich-vu-su-dung/sinhvien/' + ${sv.id}}" class="btn btn-danger">Xem dịch vụ sử dụng</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
