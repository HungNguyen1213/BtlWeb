<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quan ly Dich vu</title>
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
	<div align="center">
		<h1>Quan ly Dich vu</h1>
		<h2>
			<a th:href="@{/quan-ly-dich-vu/them}" class="btn btn-warning">Them
				Dich vu</a>
		</h2>
		<hr>
	</div>
	<div align="center">
		<h2>Danh sach Dich vu</h2>
		<table border="1" cellpadding="5">
			<tr class="text-center">
				<th>Ma dich vu</th>
				<th>Ten</th>
				<th>Don gia</th>
				<th>Sua/Xoa</th>
			</tr>
			<tr th:each="dv : ${listDv}">
				<td th:utext="${dv.maDv}"></td>
				<td th:utext="${dv.ten}"></td>
				<td th:utext="${dv.donGia}"></td>
				<td><a th:href="@{'/quan-ly-dich-vu/sua/' + ${dv.maDv}}" class="btn btn-success">Sua</a>&nbsp;&nbsp;&nbsp;&nbsp; 
				    <a th:href="@{'/quan-ly-dich-vu/xoa/' + ${dv.maDv}}" class="btn btn-danger">Xoa</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
